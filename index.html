<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>FlyNow</title>
</head>

<body class="bg-secondary-subtle">
  <header>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand ps-5" href="#">FlyNow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <section id="contenedor-formulario">
    <div class="row">
      <div class="col-4 offset-4">
        <h1 class="fw-light text-center pt-5 mt-5">
          ¿Adónde quieres ir?
        </h1>
        <p class="text-center text-secondary">Estás a solo unos pasos de estar en el destino de tus sueños para tus
          vacaciones. A
          continuación cuéntanos
          adonde quieres ir.</p>
        <div class="row">
          <div class="col-4 offset-2">
            <div class="mb3 text-center">Origen:</div>
            <select id="origen" class="form-select">
              <option value="">Seleccione</option>
              <option value="newyork">New York, USA</option>
              <option value="boston">Boston, USA</option>
              <option value="chicago">Chicago, USA</option>
              <option value="florida">Florida, USA</option>
            </select>
            <input id="fecha-origen" type="date" class="form-control"></input>
          </div>
          <div class="col-4">
            <div class="mb3 text-center">Destino:</div>
            <select name="" id="destino" class="form-control">
              <option value="">Seleccione</option>
              <option value="paris">Paris, FR</option>
              <option value="venecia">Venecia, IT</option>
              <option value="londres">Londres, UK</option>
              <option value="concepcion">Concepción, CL</option>
            </select>
            <input id="fecha-destino" type="date" class="form-control"></input>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="card border-0 mx-3 mt-5">
      <div class="card-body">
        <h1 class="card-title text-center">Itinerario</h1>
        <hr>
        <div id="resultados" class="row">
          <div class="col-4 text-center">
            <div id="fecha-origen-reactivo" class="badge bg-primary bg-opacity-25 text-primary">
              ----------
            </div>
            <div class="linea-vertical mx-auto"></div>
            <div id="origen-reactivo" class="fw-bold">Origen</div>
            <div class="badge text-bg-primary">Ver más información</div>
          </div>
          <div id="itinerario" class="col-4 text-center mt-5">
            <div class="linea-vertical mx-auto"></div>
            <div class="fw-bold mt-2" id="resultado-escala">!Ojo¡ Tu vuelo tiene una escala.</div>
          </div>
          <div class="col-4 text-center">
            <div id="fecha-destino-reactivo" class="badge bg-success bg-opacity-25 text-success">
              ----------
            </div>
            <div class="linea-vertical mx-auto"></div>
            <div id="destino-reactivo" class="fw-bold">Destino</div>
            <div class="badge text-bg-primary">Ver más información</div>
          </div>
        </div>
        <divider class="divider"></divider>
      </div>
    </div>
  </section>
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
